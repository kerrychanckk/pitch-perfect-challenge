<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pitch Perfect Challenge - Grade 7-9</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            text-align: center;
            background-color: #eef2f3;
            color: #333;
            margin: 0;
            padding: 20px;
            user-select: none; /* Prevents highlighting text while clicking fast */
        }
        h1 { color: #2c3e50; margin-bottom: 5px; }
        p { color: #7f8c8d; }
        .game-container {
            background: white;
            max-width: 600px;
            margin: 20px auto;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
        }
        .staff-container {
            position: relative;
            height: 160px;
            margin: 20px 0;
            background-color: #fff;
        }
        /* The 5 lines of the staff */
        .staff-lines {
            position: absolute;
            top: 40px;
            width: 100%;
        }
        .line {
            background-color: #333;
            height: 2px;
            width: 100%;
            margin-bottom: 20px; /* Space between lines */
        }
        /* The Note */
        .note {
            width: 26px;
            height: 20px;
            background-color: black;
            border-radius: 50%;
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            z-index: 2;
            transition: top 0.3s ease; /* Smooth movement */
        }
        .note::after { /* Note Stem */
            content: '';
            position: absolute;
            width: 2px;
            height: 55px;
            background-color: black;
            right: 0;
            bottom: 5px;
        }
        /* Controls */
        .controls {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 8px;
            margin-top: 30px;
        }
        .key-btn {
            padding: 15px 0;
            font-size: 18px;
            font-weight: bold;
            border: none;
            border-radius: 8px;
            background-color: #3498db;
            color: white;
            cursor: pointer;
            box-shadow: 0 4px #2980b9;
            transition: transform 0.1s;
        }
        .key-btn:active {
            transform: translateY(4px);
            box-shadow: 0 0 #2980b9;
        }
        .key-btn:hover { background-color: #5dade2; }

        /* Feedback & Score */
        #feedback {
            margin-top: 15px;
            font-size: 22px;
            font-weight: 700;
            height: 30px;
            color: #7f8c8d;
        }
        .status-bar {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
            font-weight: bold;
            color: #555;
        }
        
        /* Start Button Overlay */
        #start-overlay {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(255,255,255,0.9);
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            z-index: 10;
            border-radius: 20px;
        }
        .start-btn {
            padding: 15px 40px;
            font-size: 24px;
            background-color: #27ae60;
            color: white;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 5px 15px rgba(39, 174, 96, 0.4);
            animation: pulse 2s infinite;
        }
        @keyframes pulse { 0% { transform: scale(1); } 50% { transform: scale(1.05); } 100% { transform: scale(1); } }
    </style>
</head>
<body>

    <h1>ðŸŽµ Pitch Perfect Challenge</h1>
    <p>Grade 7-9 Music | Treble Clef Training</p>

    <div class="game-container" style="position: relative;">
        
        <!-- Start Overlay to force user interaction for Audio -->
        <div id="start-overlay">
            <button class="start-btn" onclick="startGame()">â–¶ Click to Start</button>
            <p style="margin-top:10px; font-size: 14px;">(Required to enable audio)</p>
        </div>

        <div class="status-bar">
            <span id="score">Score: 0</span>
            <span>Level 1</span>
        </div>

        <!-- Music Staff -->
        <div class="staff-container">
            <div class="staff-lines">
                <div class="line"></div> <!-- Top Line (F5) -->
                <div class="line"></div>
                <div class="line"></div>
                <div class="line"></div>
                <div class="line"></div> <!-- Bottom Line (E4) -->
            </div>
            <!-- Note: Top value is calculated from the top line (0px) down -->
            <div id="target-note" class="note" style="top: 88px;"></div> 
        </div>

        <div id="feedback">Ready?</div>

        <div class="controls">
            <button class="key-btn" onclick="checkAnswer('C')">C</button>
            <button class="key-btn" onclick="checkAnswer('D')">D</button>
            <button class="key-btn" onclick="checkAnswer('E')">E</button>
            <button class="key-btn" onclick="checkAnswer('F')">F</button>
            <button class="key-btn" onclick="checkAnswer('G')">G</button>
            <button class="key-btn" onclick="checkAnswer('A')">A</button>
            <button class="key-btn" onclick="checkAnswer('B')">B</button>
        </div>
    </div>

    <script>
        // Audio Context (Must be created after user interaction)
        let audioCtx;

        // Note Data: Top position (px) and Frequency (Hz)
        // 0px = Top Line (F5). Each step (line to space) is ~11px.
        const notes = [
            { name: 'F', top: '0px',  freq: 698.46 }, // F5 (Top Line)
            { name: 'E', top: '11px', freq: 659.25 }, // E5 (Space 4)
            { name: 'D', top: '22px', freq: 587.33 }, // D5 (Line 4)
            { name: 'C', top: '33px', freq: 523.25 }, // C5 (Space 3)
            { name: 'B', top: '44px', freq: 493.88 }, // B4 (Line 3)
            { name: 'A', top: '55px', freq: 440.00 }, // A4 (Space 2)
            { name: 'G', top: '66px', freq: 392.00 }, // G4 (Line 2)
            { name: 'F', top: '77px', freq: 349.23 }, // F4 (Space 1)
            { name: 'E', top: '88px', freq: 329.63 }  // E4 (Bottom Line)
        ];

        let currentNote = null;
        let score = 0;
        let isGameActive = false;

        function startGame() {
            // 1. Initialize Audio Context on First Click (Browser Requirement)
            if (!audioCtx) {
                audioCtx = new (window.AudioContext || window.webkitAudioContext)();
            }
            if (audioCtx.state === 'suspended') {
                audioCtx.resume();
            }

            // 2. Hide Overlay and Start
            document.getElementById('start-overlay').style.display = 'none';
            isGameActive = true;
            nextNote();
        }

        function nextNote() {
            const randomIndex = Math.floor(Math.random() * notes.length);
            currentNote = notes[randomIndex];
            
            document.getElementById('target-note').style.top = currentNote.top;
            document.getElementById('feedback').textContent = "???";
            document.getElementById('feedback').style.color = "#7f8c8d";
        }

        function checkAnswer(guess) {
            if (!isGameActive) return;

            const feedback = document.getElementById('feedback');
            
            if (guess === currentNote.name) {
                feedback.textContent = "âœ¨ Correct!";
                feedback.style.color = "#27ae60";
                score += 10;
                playTone(currentNote.freq, 'sine'); // Play pure sine wave for success
                setTimeout(nextNote, 1000);
            } else {
                feedback.textContent = "Try Again!";
                feedback.style.color = "#c0392b";
                score = Math.max(0, score - 5);
                playTone(150, 'sawtooth', 0.2); // Low buzzing sound for error
            }
            document.getElementById('score').textContent = "Score: " + score;
        }

        function playTone(freq, type = 'sine', duration = 0.5) {
            if (!audioCtx) return;

            const osc = audioCtx.createOscillator();
            const gainNode = audioCtx.createGain();

            osc.type = type;
            osc.frequency.setValueAtTime(freq, audioCtx.currentTime);

            // Smooth sound envelope (prevents clicking)
            gainNode.gain.setValueAtTime(0.1, audioCtx.currentTime);
            gainNode.gain.exponentialRampToValueAtTime(0.5, audioCtx.currentTime + 0.05);
            gainNode.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + duration);

            osc.connect(gainNode);
            gainNode.connect(audioCtx.destination);

            osc.start();
            osc.stop(audioCtx.currentTime + duration);
        }
    </script>
</body>
</html>
